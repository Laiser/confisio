{% extends "confisioapp/base.html" %} {% block conteudo %}
<div class="row">

    <div class="col-x6-6 col-xs-offset-1 col-sm-6 col-sm-offset-1 col-md-6 col-md-offset-3">

        <form action="/cadastro_doenca/" method="post">
                {% csrf_token %}
            <div class="form-group col-md-8 ">
                <label for="doenca">Cadastro de doenças: </label>
                <input name="doenca" id="doenca" type="text" class="form-control" placeholder="informe o nome da doença...">

            </div>
            <div>
                    <button type="submit" class="btn btn-success">Gravar</button>
            </div>
            
        </form>
    </div>
    {% endblock %}
