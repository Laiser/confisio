{% extends "confisioapp/base.html" %} 
{% block conteudo %}
<div class="row">
        
            <div class="col-x6-6 col-xs-offset-1 col-sm-6 col-sm-offset-1 col-md-6 col-md-offset-3">
        
                <form method="post" action="/cadastro_aparelho/">
                    {% csrf_token %}
                    <div class="form-group col-md-8 ">
                        <label for="aparelhos">Cadastro de aparelhos: </label>
                        <input name="nome" id="equipamento" type="text" class="form-control" placeholder="informe o nome do aparelho...">
        
                    </div>
                    <div >
                            <button type="submit" class="btn btn-success">Gravar</button>
                    </div>
                    
                </form>
            </div>

{% endblock %}
