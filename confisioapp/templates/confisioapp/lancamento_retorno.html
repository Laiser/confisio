{% extends "confisioapp/base.html" %} {% block conteudo %}

<div class="row">

    <div class="col-x6-6 col-xs-offset-1 col-sm-6 col-sm-offset-1 col-md-6 col-md-offset-3">

        <form>
            <div class="form-group">
                <label for="inputNome" class="col-form-label">Nome:</label>
                <input type="nome" class="form-control" id="inputNome" placeholder="Nome do paciente">
            </div>
            <div class="form-group col-md-4">
                <label for="inputData" class="col-form-label">Data:</label>
                <input type="date" name="data" class="form-control" id="inputData" placeholder="Data">
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-x6-6 col-xs-offset-1 col-sm-6 col-sm-offset-1 col-md-6 col-md-offset-3">
        <button type="submit" class="btn btn-success">Gravar</button>
    </div>


</div>
{% endblock %}
